openapi: 3.0.0
info:
  title: "Bookworm"
  description: "digital library use REST API"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Author:
      type: "object"
      required:
        - id_author
      properties:
        id_author:
          type: "integer"
        first_name:
          type: "string"
        last_name:
          type: "string"
        borne:
          type: "string"
        died:
          type: "string"

  parameters:
    id_author:
      name: "id_author"
      description: "Id of the author to get"
      in: path
      required: True
      schema:
        type: "integer"

    book_id:
      name: "book_id"
      description: "ID of the book"
      in: path
      required: true
      schema:
        type: "integer"

paths:

  /authors:
    get:
      operationId: "authors.read_all"
      tags:
        - Authors
      summary: "Read the list of authors"
      responses:
        "200":
          description: "Successfully read authors list"

    post:
      operationId: "authors.create"
      tags:
        - Authors
      summary: "Create a author"
      requestBody:
        description: "Author to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "author"
              $ref: "#/components/schemas/Author"
      responses:
        "201":
          description: "Successfully created author"

  /authors/{id_author}:
    get:
      operationId: "authors.read_one"
      tags:
        - Authors
      summary: "Read one author"
      parameters:
        - $ref: "#/components/parameters/id_author"
      responses:
        "200":
          description: "Successfully read author"

    put:
      tags:
        - Authors
      operationId: "authors.update"
      summary: "Update a author"
      parameters:
        - $ref: "#/components/parameters/id_author"
      responses:
        "200":
          description: "Successfully updated author"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "author"
              $ref: "#/components/schemas/Author"

    delete:
      tags:
        - Authors
      operationId: "authors.delete"
      summary: "Delete a author"
      parameters:
        - $ref: "#/components/parameters/id_author"
      responses:
        "204":
          description: "Successfully deleted author"

  /books:
    post:
      operationId: "books.create"
      tags:
        - Books
      summary: "Create a note associated with a author"
      requestBody:
        description: "Book to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "book"
              type: "object"
              properties:
                author_id:
                  type: "integer"
                content:
                  type: "string"
      responses:
        "201":
          description: "Successfully created a book"

  /books/{book_id}:
    get:
      operationId: "books.read_one"
      tags:
        - Books
      summary: "Read one book"
      parameters:
        - $ref: "#/components/parameters/book_id"
      responses:
        "200":
          description: "Successfully read one book"

    put:
      tags:
        - Books
      operationId: "books.update"
      summary: "Update a book"
      parameters:
        - $ref: "#/components/parameters/book_id"
      responses:
        "200":
          description: "Successfully updated book"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "book"
              type: "object"
              properties:
                title:
                  type: "string"
                text:
                  type: "string"
                genre:
                  type: "string"
    delete:
      tags:
        - Books
      operationId: "books.delete"
      summary: "Delete a book"
      parameters:
        - $ref: "#/components/parameters/book_id"
      responses:
        "204":
          description: "Successfully deleted book"